<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Risk Prediction Tool</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Custom scrollbar for aesthetics */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #9ca3af;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #e5e7eb;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Main Container -->
    <div class="w-full max-w-xl bg-white shadow-2xl rounded-xl p-8 space-y-8 border border-gray-100">

        <header class="text-center">
            <h1 class="text-3xl font-extrabold text-gray-900">Health Risk Prediction Application</h1>
            <p class="mt-2 text-sm text-gray-500">Enter your lifestyle data to find out your potential health risk.</p>
        </header>

        <!-- Prediction Form -->
        <form id="predictionForm" class="grid grid-cols-2 gap-x-6 gap-y-4 custom-scrollbar max-h-[70vh] overflow-y-auto pr-2">

            <!-- Age (age: int) -->
            <div class="col-span-1">
                <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                <input type="number" id="age" min="18" max="100" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
            </div>

            <!-- Weight (weight: int) -->
            <div class="col-span-1">
                <label for="weight" class="block text-sm font-medium text-gray-700">Weight (kg)</label>
                <input type="number" id="weight" min="40" max="200" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
            </div>

            <!-- Height (height: int) -->
            <div class="col-span-1">
                <label for="height" class="block text-sm font-medium text-gray-700">Height (cm)</label>
                <input type="number" id="height" min="100" max="250" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
                       oninput="calculateBMI()">
            </div>

            <!-- BMI (bmi: float) - Calculated automatically -->
            <div class="col-span-1">
                <label for="bmi" class="block text-sm font-medium text-gray-700">BMI (Body Mass Index)</label>
                <input type="number" id="bmi" step="0.01" readonly required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border bg-gray-100 cursor-not-allowed">
            </div>

            <!-- Sleep (sleep: float) -->
            <div class="col-span-1">
                <label for="sleep" class="block text-sm font-medium text-gray-700">Sleep Duration (hours)</label>
                <input type="number" id="sleep" step="0.1" min="3" max="12" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
            </div>

            <!-- Exercise (exercise: str) -->
            <div class="col-span-1">
                <label for="exercise" class="block text-sm font-medium text-gray-700">Exercise Frequency</label>
                <select id="exercise" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <!-- Sugar Intake (sugar_intake: str) -->
            <div class="col-span-1">
                <label for="sugar_intake" class="block text-sm font-medium text-gray-700">Sugar Intake</label>
                <select id="sugar_intake" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <!-- Smoking (smoking: str) -->
            <div class="col-span-1">
                <label for="smoking" class="block text-sm font-medium text-gray-700">Smoking</label>
                <select id="smoking" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>

            <!-- Alcohol (alcohol: str) -->
            <div class="col-span-1">
                <label for="alcohol" class="block text-sm font-medium text-gray-700">Alcohol Consumption</label>
                <select id="alcohol" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>

            <!-- Marital Status (married: str) -->
            <div class="col-span-1">
                <label for="married" class="block text-sm font-medium text-gray-700">Marital Status</label>
                <select id="married" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                    <option value="no">Single</option>
                    <option value="yes">Married</option>
                </select>
            </div>

            <!-- Profession (profession: str) -->
            <div class="col-span-2">
                <label for="profession" class="block text-sm font-medium text-gray-700">Profession</label>
                <!-- This list is based on common professions in the dataset -->
                <select id="profession" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                    <option value="Student">Student</option>
                    <option value="Driver">Driver</option>
                    <option value="Software Engineer">Software Engineer</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Lawyer">Lawyer</option>
                    <option value="Artist">Artist</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Prediction Button -->
            <div class="col-span-2 mt-4">
                <button type="submit" id="submitButton"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-lg text-lg font-bold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    Calculate Prediction
                </button>
                <div id="loadingIndicator" class="mt-2 text-center text-indigo-600 font-medium hidden">
                    Making prediction, please wait...
                </div>
            </div>
        </form>

        <!-- Result Area -->
        <div id="resultContainer" class="mt-6 p-4 rounded-lg text-center shadow-inner hidden">
            <h3 class="text-xl font-semibold mb-2 text-gray-800">Prediction Result:</h3>
            <p id="predictionResult" class="text-3xl font-extrabold"></p>
            <p id="riskDescription" class="mt-2 text-sm text-gray-600"></p>
        </div>

        <!-- Error Message -->
        <div id="errorContainer" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-md hidden" role="alert">
            <p id="errorMessage"></p>
        </div>

    </div>

    <script>
        // References to form fields
        const form = document.getElementById('predictionForm');
        const submitButton = document.getElementById('submitButton');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const resultContainer = document.getElementById('resultContainer');
        const predictionResult = document.getElementById('predictionResult');
        const riskDescription = document.getElementById('riskDescription');
        const errorContainer = document.getElementById('errorContainer');
        const errorMessage = document.getElementById('errorMessage');
        const weightInput = document.getElementById('weight');
        const heightInput = document.getElementById('height');
        const bmiInput = document.getElementById('bmi');

        // FastAPI endpoint URL
        // Important: Use the full address where your server is running. It typically uses port 8000.
        const PREDICT_URL = "http://127.0.0.1:8000/predict";

        // Function to calculate Body Mass Index (BMI)
        function calculateBMI() {
            const weight = parseFloat(weightInput.value);
            const height = parseFloat(heightInput.value); // cm

            if (weight > 0 && height > 0) {
                // BMI = Weight (kg) / [Height (m)]^2
                const heightMeters = height / 100;
                const bmi = weight / (heightMeters * heightMeters);
                bmiInput.value = bmi.toFixed(2);
            } else {
                bmiInput.value = '';
            }
        }

        // Auto-calculate BMI when Weight or Height inputs change
        weightInput.addEventListener('input', calculateBMI);
        heightInput.addEventListener('input', calculateBMI);

        // Form submission logic
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Reset UI state
            submitButton.disabled = true;
            loadingIndicator.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            errorContainer.classList.add('hidden');

            // Collect input data
            const data = {
                age: parseInt(document.getElementById('age').value),
                weight: parseInt(weightInput.value),
                height: parseInt(heightInput.value),
                exercise: document.getElementById('exercise').value,
                sleep: parseFloat(document.getElementById('sleep').value),
                sugar_intake: document.getElementById('sugar_intake').value,
                smoking: document.getElementById('smoking').value,
                alcohol: document.getElementById('alcohol').value,
                married: document.getElementById('married').value,
                profession: document.getElementById('profession').value,
                bmi: parseFloat(bmiInput.value)
            };

            // Send prediction to FastAPI
            try {
                const response = await fetch(PREDICT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const errorJson = await response.json();
                    // Catch the detailed message from FastAPI
                    throw new Error(errorJson.detail || `HTTP Error Code: ${response.status}`);
                }

                const result = await response.json();
                const prediction = result.prediction;

                // Display result in the UI
                predictionResult.textContent = prediction.toUpperCase();
                resultContainer.classList.remove('hidden');

                let colorClass = '';
                let descriptionText = '';

                if (prediction.toLowerCase() === 'low') {
                    colorClass = 'text-green-600 bg-green-50';
                    descriptionText = 'Congratulations! Based on your lifestyle data, your health risk appears to be low. Please continue maintaining these habits.';
                } else if (prediction.toLowerCase() === 'high') {
                    colorClass = 'text-red-600 bg-red-50';
                    descriptionText = 'Warning! Based on your lifestyle data, your health risk has been determined as high. It is recommended that you adopt healthier habits.';
                } else {
                    colorClass = 'text-gray-600 bg-gray-50';
                    descriptionText = 'Prediction successful, but the risk level could not be determined.';
                }

                resultContainer.className = `mt-6 p-4 rounded-lg text-center shadow-inner ${colorClass}`;
                riskDescription.textContent = descriptionText;


            } catch (error) {
                console.error('Prediction error:', error);

                let displayError = error.message;
                if (error.message.includes("Failed to parse URL")) {
                     displayError = "Server URL error! Please check if PREDICT_URL (currently 127.0.0.1:8000) is correct.";
                }

                errorMessage.textContent = `An issue occurred during prediction: ${displayError}`;
                errorContainer.classList.remove('hidden');
            } finally {
                // Return UI state to normal
                submitButton.disabled = false;
                loadingIndicator.classList.add('hidden');
            }
        });

        // Calculate BMI once when the application loads
        calculateBMI(); 
    </script>
</body>
</html>
