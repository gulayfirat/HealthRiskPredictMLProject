<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sağlık Riski Tahmin Aracı</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Custom scrollbar for aesthetics */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #9ca3af;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #e5e7eb;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Ana Konteyner -->
    <div class="w-full max-w-xl bg-white shadow-2xl rounded-xl p-8 space-y-8 border border-gray-100">

        <header class="text-center">
            <h1 class="text-3xl font-extrabold text-gray-900">Sağlık Riski Tahmin Uygulaması</h1>
            <p class="mt-2 text-sm text-gray-500">Yaşam tarzı verilerinizi girerek potansiyel sağlık riskinizi öğrenin.</p>
        </header>

        <!-- Tahmin Formu -->
        <form id="predictionForm" class="grid grid-cols-2 gap-x-6 gap-y-4 custom-scrollbar max-h-[70vh] overflow-y-auto pr-2">
            
            <!-- Yaş (age: int) -->
            <div class="col-span-1">
                <label for="age" class="block text-sm font-medium text-gray-700">Yaş</label>
                <input type="number" id="age" min="18" max="100" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
            </div>

            <!-- Kilo (weight: int) -->
            <div class="col-span-1">
                <label for="weight" class="block text-sm font-medium text-gray-700">Kilo (kg)</label>
                <input type="number" id="weight" min="40" max="200" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
            </div>

            <!-- Boy (height: int) -->
            <div class="col-span-1">
                <label for="height" class="block text-sm font-medium text-gray-700">Boy (cm)</label>
                <input type="number" id="height" min="100" max="250" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
                       oninput="calculateBMI()">
            </div>

            <!-- BMI (bmi: float) - Otomatik hesaplanacak -->
            <div class="col-span-1">
                <label for="bmi" class="block text-sm font-medium text-gray-700">BMI (Vücut Kitle İndeksi)</label>
                <input type="number" id="bmi" step="0.01" readonly required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border bg-gray-100 cursor-not-allowed">
            </div>
            
            <!-- Uyku (sleep: float) -->
            <div class="col-span-1">
                <label for="sleep" class="block text-sm font-medium text-gray-700">Uyku Süresi (saat)</label>
                <input type="number" id="sleep" step="0.1" min="3" max="12" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
            </div>

            <!-- Egzersiz (exercise: str) -->
            <div class="col-span-1">
                <label for="exercise" class="block text-sm font-medium text-gray-700">Egzersiz Sıklığı</label>
                <select id="exercise" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                    <option value="low">Düşük</option>
                    <option value="medium">Orta</option>
                    <option value="high">Yüksek</option>
                </select>
            </div>

            <!-- Şeker Tüketimi (sugar_intake: str) -->
            <div class="col-span-1">
                <label for="sugar_intake" class="block text-sm font-medium text-gray-700">Şeker Tüketimi</label>
                <select id="sugar_intake" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                    <option value="low">Düşük</option>
                    <option value="medium">Orta</option>
                    <option value="high">Yüksek</option>
                </select>
            </div>

            <!-- Sigara (smoking: str) -->
            <div class="col-span-1">
                <label for="smoking" class="block text-sm font-medium text-gray-700">Sigara Kullanımı</label>
                <select id="smoking" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                    <option value="no">Hayır</option>
                    <option value="yes">Evet</option>
                </select>
            </div>
            
            <!-- Alkol (alcohol: str) -->
            <div class="col-span-1">
                <label for="alcohol" class="block text-sm font-medium text-gray-700">Alkol Tüketimi</label>
                <!-- Düzeltilmiş: yes/no seçenekleri -->
                <select id="alcohol" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                    <option value="no">Hayır</option>
                    <option value="yes">Evet</option>
                </select>
            </div>

            <!-- Medeni Durum (married: str) -->
            <div class="col-span-1">
                <label for="married" class="block text-sm font-medium text-gray-700">Medeni Durum</label>
                <select id="married" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                    <option value="no">Bekar</option>
                    <option value="yes">Evli</option>
                </select>
            </div>

            <!-- Meslek (profession: str) -->
            <div class="col-span-2">
                <label for="profession" class="block text-sm font-medium text-gray-700">Meslek</label>
                <!-- Bu meslek listesi, veri setinde bulunan en yaygın mesleklere dayanmaktadır -->
                <select id="profession" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                    <option value="Student">Öğrenci</option>
                    <option value="Driver">Sürücü</option>
                    <option value="Software Engineer">Yazılım Mühendisi</option>
                    <option value="Doctor">Doktor</option>
                    <option value="Teacher">Öğretmen</option>
                    <option value="Lawyer">Avukat</option>
                    <option value="Artist">Sanatçı</option>
                    <option value="Other">Diğer</option>
                </select>
            </div>
            
            <!-- Tahmin Butonu -->
            <div class="col-span-2 mt-4">
                <button type="submit" id="submitButton"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-lg text-lg font-bold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    Tahmini Hesapla
                </button>
                <div id="loadingIndicator" class="mt-2 text-center text-indigo-600 font-medium hidden">
                    Tahmin yapılıyor, lütfen bekleyin...
                </div>
            </div>
        </form>

        <!-- Sonuç Alanı -->
        <div id="resultContainer" class="mt-6 p-4 rounded-lg text-center shadow-inner hidden">
            <h3 class="text-xl font-semibold mb-2 text-gray-800">Tahmin Sonucu:</h3>
            <p id="predictionResult" class="text-3xl font-extrabold"></p>
            <p id="riskDescription" class="mt-2 text-sm text-gray-600"></p>
        </div>

        <!-- Hata Mesajı -->
        <div id="errorContainer" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-md hidden" role="alert">
            <p id="errorMessage"></p>
        </div>

    </div>

    <script>
        // Form alanlarının referansları
        const form = document.getElementById('predictionForm');
        const submitButton = document.getElementById('submitButton');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const resultContainer = document.getElementById('resultContainer');
        const predictionResult = document.getElementById('predictionResult');
        const riskDescription = document.getElementById('riskDescription');
        const errorContainer = document.getElementById('errorContainer');
        const errorMessage = document.getElementById('errorMessage');
        const weightInput = document.getElementById('weight');
        const heightInput = document.getElementById('height');
        const bmiInput = document.getElementById('bmi');
        
        // FastAPI endpoint URL'si
        // Önemli Düzeltme: Sunucunuzun çalıştığı tam adresi kullanın. Varsayılan olarak 8000 portunu kullanır.
        const PREDICT_URL = "http://127.0.0.1:8000/predict"; 
        
        // Vücut Kitle İndeksi (BMI) hesaplama fonksiyonu
        function calculateBMI() {
            const weight = parseFloat(weightInput.value);
            const height = parseFloat(heightInput.value); // cm
            
            if (weight > 0 && height > 0) {
                // BMI = Ağırlık (kg) / [Boy (m)]^2
                const heightMeters = height / 100;
                const bmi = weight / (heightMeters * heightMeters);
                bmiInput.value = bmi.toFixed(2);
            } else {
                bmiInput.value = '';
            }
        }
        
        // Boy ve Kilo inputlarında değişiklik olduğunda BMI'ı otomatik hesapla
        weightInput.addEventListener('input', calculateBMI);
        heightInput.addEventListener('input', calculateBMI);

        // Form gönderimi
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // UI durumunu sıfırla
            submitButton.disabled = true;
            loadingIndicator.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            errorContainer.classList.add('hidden');
            
            // Gelen veriyi (inputları) toplama
            const data = {
                age: parseInt(document.getElementById('age').value),
                weight: parseInt(weightInput.value),
                height: parseInt(heightInput.value),
                exercise: document.getElementById('exercise').value,
                sleep: parseFloat(document.getElementById('sleep').value),
                sugar_intake: document.getElementById('sugar_intake').value,
                smoking: document.getElementById('smoking').value,
                alcohol: document.getElementById('alcohol').value, 
                married: document.getElementById('married').value,
                profession: document.getElementById('profession').value,
                bmi: parseFloat(bmiInput.value)
            };
            
            // Tahmini FastAPI'ye gönderme
            try {
                const response = await fetch(PREDICT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const errorJson = await response.json();
                    // FastAPI'den gelen detay mesajını yakala
                    throw new Error(errorJson.detail || `HTTP Hata Kodu: ${response.status}`);
                }

                const result = await response.json();
                const prediction = result.prediction;
                
                // Sonucu UI'da gösterme
                predictionResult.textContent = prediction.toUpperCase();
                resultContainer.classList.remove('hidden');
                
                let colorClass = '';
                let descriptionText = '';

                if (prediction.toLowerCase() === 'low') {
                    colorClass = 'text-green-600 bg-green-50';
                    descriptionText = 'Tebrikler! Yaşam tarzı verilerinize göre sağlık riskiniz düşük görünüyor. Lütfen bu alışkanlıklarınızı sürdürün.';
                } else if (prediction.toLowerCase() === 'high') {
                    colorClass = 'text-red-600 bg-red-50';
                    descriptionText = 'Dikkat! Yaşam tarzı verilerinize göre sağlık riskiniz yüksek çıkmıştır. Daha sağlıklı alışkanlıklar edinmeniz önerilir.';
                } else {
                    colorClass = 'text-gray-600 bg-gray-50';
                    descriptionText = 'Tahmin başarılı ancak risk seviyesi belirlenemedi.';
                }

                resultContainer.className = `mt-6 p-4 rounded-lg text-center shadow-inner ${colorClass}`;
                riskDescription.textContent = descriptionText;


            } catch (error) {
                console.error('Tahmin hatası:', error);
                // Önceki hatayı çözmek için URL'yi kontrol edin.
                let displayError = error.message;
                if (error.message.includes("Failed to parse URL")) {
                     displayError = "Sunucu URL'si hatası! Lütfen PREDICT_URL'nin (şu anda 127.0.0.1:8000) doğru olduğunu kontrol edin.";
                }
                
                errorMessage.textContent = `Tahmin sırasında bir sorun oluştu: ${displayError}`;
                errorContainer.classList.remove('hidden');
            } finally {
                // UI durumunu normale döndür
                submitButton.disabled = false;
                loadingIndicator.classList.add('hidden');
            }
        });
        
        // Uygulama yüklendiğinde BMI'ı bir kez hesapla
        calculateBMI(); 
    </script>
</body>
</html>
